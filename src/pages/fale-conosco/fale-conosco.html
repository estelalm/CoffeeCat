<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fale-conosco.css">
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light-pink2 shadow-sm"
      >
        <div class="container">
          <a class="navbar-brand fw-bold text-dark" href="#"
            ><i class="bi bi-cup-hot-fill me-2"></i>CofeeCat</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre nós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fale conosco</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cardápio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link position-relative" href="#"
                  ><i class="bi bi-cart"></i
                ></a>
              </li>
              <li class="nav-item ms-2">
                <a class="btn btn-pink" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex justify-content-center">
      <div class="form-container">
        <h6 class="mb-4 h2">Fale conosco</h6>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome*</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="assunto" class="form-label">Assunto*</label>
            <input type="text" class="form-control" id="assunto" required />
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem*</label>
            <textarea
              class="form-control"
              id="mensagem"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-pink px-4">Enviar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
